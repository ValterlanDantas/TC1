services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tc01_api
    environment:
      - PYTHONPATH=/app/src
      - API_BASE_URL=http://tc01_api:8000
      - SECRET_KEY=dev-secret
      - ACCESS_TOKEN_EXPIRE_MIN=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    command: uvicorn tc_01.api.main:app --host 0.0.0.0 --port 8000 --reload --app-dir src
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tc01_dashboard
    environment:
      - PYTHONPATH=/app/src
    command: streamlit run src/tc_01/dashboard/app.py --server.address=0.0.0.0 --server.port=8501
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    restart: unless-stopped
